<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Growfinitys</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      // Pi SDK init (v2)
      // sandbox should ONLY be true for localhost/dev
      const isLocal = location.hostname === "localhost" || location.hostname === "127.0.0.1";
      Pi.init({ version: "2.0", sandbox: isLocal });
    </script>
  </head>

  <body>
    <main class="container">
      <h1 class="title">Growfinitys</h1>
      <p class="subtitle">Crypto, Tokens, and Forex signals powered by AI.</p>

      <section class="card" id="statusCard">
        <div class="row">
          <div>
            <div class="label">Status</div>
            <div class="value" id="statusText">Checking sessionâ€¦</div>
          </div>
        </div>

        <div id="loggedOutBlock">
          <div class="actions">
            <button id="btnPiLogin" class="btn">Sign in with Pi</button>
          </div>
        </div>

        <div id="loggedInBlock" class="hidden">
          <div class="actions">
            <button id="btnLogout" class="btn btnGhost">Logout</button>
          </div>
        </div>

        <pre class="log hidden" id="debugLog"></pre>
      </section>
    </main>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
